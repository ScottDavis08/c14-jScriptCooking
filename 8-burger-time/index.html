<html>
  <head>
    <title>Recipe</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      input, button, img {
        margin: 0.25em;
        display: block
      }
      img {
        width: 4em;
      }
      .burger-hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Burger time</h1>
    <p>Use both image swapping and element hiding to make the menu buttons appear when the burger is "open"</p>      
    
    <img id="burgerButton" src="burger-open.svg" />
    <div id="menuItems" class="burger-hidden">
      <button>Menu Item 1</button>
      <button>Menu Item 2</button>
      <button>Menu Item 3</button>  
    </div>

    <a href="reference.html">Peek at an answer</a>
    <script>
        let menuStatus = false;
        document.getElementById("burgerButton").addEventListener("click", e => {
          if (!menuStatus) {
            e.target.src = "burger-close.svg";
            document.getElementById("menuItems").classList.remove("burger-hidden")
          } else {
            e.target.src = "burger-open.svg";
            document.getElementById("menuItems").classList.add("burger-hidden")
          }

          menuStatus = !menuStatus;
        })
    </script>
  </body>
</html>
